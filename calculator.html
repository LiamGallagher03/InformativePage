<!DOCTYPE html>
<html>

<head>
    <title>NV Gaming Club</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://schoolassets.s3.amazonaws.com/logos/2571/2571.png">
</head>

<body>
    <header>
        <h1 id="title">Price Calculator</h1>
        <nav id="home">
            <a href="index.html" target="_self">Home</a>
        </nav>
        <nav id="dates">
            <a href="dates.html" target="_self">Dates</a>
        </nav>
        <nav id="forms">
            <a href="forms.html" target="_self">Forms</a>
        </nav>
        <nav id="contact">
            <a href="contact.html" target="_self">Contact</a>
        </nav>
        <h1 id="page">Home</h1>
        <hr>
    </header>
    <main>
        <h2>Price Calculator</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" />
            <label for="email">Email</label>
            <input type="email" id="email" />

            <select name="product" id="product">
                <option value="p1">Rainbow Keyboard</option>
                <option value="p2">Rubber Duckies</option>
                <option value="p3">UHD Curved Monitor</option>
            </select>
            <label for="quantity">How Many?</label>
            <input type="number" min=1 step=1 name="quantity" id="quantity">
            <label for="total">Total: $</label>
            <input type="number" step= 0.010 name="total" id="total" disabled>
        </form>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
